<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sky {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .filters {
            filter: blur(5px);
        }
        .filters:hover {
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <h1>Image Effects</h1>
    <h2>CSS Clip</h2>
    <!-- <img src="images/sky.jpg" alt="" class="sky"> -->
    <h2>CSS Filters</h2>
    <img src="images/sky.jpg" alt="" class="filters">
</body>
</html>
