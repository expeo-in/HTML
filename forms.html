<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <h2>Search Form</h2>
    <form method="get" action="search.asp" autocomplete="off">
        <label>Search Name</label><input type="text" name="query"><br>
        <input type="submit">
    </form>

    <h2>Registration Form</h2>
    <form method="post" action="registration-form.asp" target="_blank" autocomplete="off" novalidate>
        <label>First Name</label><input type="text" name="fname"><br>
        <label>Last Name</label><input type="text" name="lname"><br>
        <label>Email</label><input type="email" name="email-address"><br>
        <input type="submit">
    </form>

    <h2>Upload Profile Pic</h2>
    <form method="post" action="user.asp" enctype="multipart/form-data" target="_blank">
        <input type="file">
        <input type="submit">
    </form>
</body>
</html>
