<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h1>Input Types</h1>
    <form method="get" action="" enctype="">
        <div>Text: <input type="text" value="one"></div>
        <div>Password: <input type="password"></div>
        <div>checkbox: <input type="checkbox"></div>
        <div>Radio: <input type="radio"></div>
        <div>Hidden: <input type="hidden" value="53">Not visible to user</div>
        <div>File: <input type="file"></div>
        
        <h2>Input Buttons</h2>
        <div>Button: <input type="button" value="Click"></div>
        <div>Submit: <input type="submit"></div>
        <div>Reset: <input type="reset"></div>
        <div>Image: <input type="image" src=""></div>

        <h2>Buttons</h2>
        <div>Button: <button type="button">Button</button></div>
        <div>Submit: <button type="submit">Submit</button></div>
        <div>Reset: <button type="reset">Reset</button></div>

        <h2>Special Input</h2>
        <div>Number: <input type="number" min="1" max="100" max step="1"></div>
        <div>Email: <input type="email"></div>
        <div>Tel: <input type="tel"></div>
        <div>Date: <input type="date" min="2022-09-01" max="2022-09-10"> YYYY-MM-DD</div>
        <div>Datetime: <input type="datetime-local"></div>
        <div>Month: <input type="month"></div>
        <div>Week: <input type="week"></div>
        <div>Url: <input type="url"></div>
        <div>Color: <input type="color"></div>
        
        
        
        <button type="submit" formaction="">Submit 1</button>
        <button type="submit">Submit 2</button>
        
    </form>
</body>
</html>
