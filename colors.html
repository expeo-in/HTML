<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: red;
        }
        h1 {
            color: RGBA(255, 0, 0, 1);
        }
        h1 {
            color: HSL(60deg 100% 51%);
        }
        h1 {
            /*rgb(112, 59, 48)*/
            color: #a3e2f1;
        }
        div {
            background-color: HSLA(120, 100%, 51%, 1);
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <ul>
        <li>Named Colors</li>
        <li>RGB (r, g, b)</li>
        <li>RGBA (r, g, b, a)</li>
        <li>HSL (h, s, l)</li>
        <li>HSLA (h, s, l, a)</li>
        <li>Hexadecimal</li>
    </ul>
    <div>this is div</div>
    <ul>
        <li>binary (0,1)</li>
        <li>decimal (0-9)</li>
        <li>Hexadecimal (0-9, a-f)</li>
    </ul>
</body>
</html>
