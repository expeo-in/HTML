<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
    <h1>Input Attributes</h1>
    <form method="get">
        <div>Value: <input type="text" name="t1" value="Existing content"></div>
        <div>Readonly: <input type="text" name="t2" value="Existing content" readonly></div>
        <div>Disbaled: <input type="text" name="t3" value="Existing content" disabled></div>

        
        <div>Placeholder: <input type="text" name="t3" placeholder="Enter email"></div>
        <div>Autofocus: <input type="text" name="t3" autofocus></div>
        <div>Autocomplete: <input type="text" name="t3" autocomplete></div>
        <div>Size: <input type="text" name="t3" size="50"></div>
        <div>Multiple: <input type="file" multiple name="t3"></div>

        <h2>Validation Attributes</h2>
        <div>Required: <input type="text" required></div>
        <div>Maxlength: <input type="text" maxlength="10"></div>
        <div>Minlength: <input type="text" minlength="3"></div>
        <div>Min & Max: <input type="number" min="1" max="100" max step="1"></div>
        <div>Accept: <input type="file" multiple name="t3" accept=".jpg,.gif"></div>
        <div>Email: <input type="email" name="t3"></div>
        <div>Pattern: <input type="text" name="txtPhone" pattern="[0-9]*"></div>
        <button typ="submit">Submit</button>
    </form>
</body>
</html>
